<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Counter App</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="topHeading">Passenger Counter</h1>
      <h2 id="count-el">0</h2>
      <button id="count-plus-btn" onclick="countUp()">COUNT ⬆</button>
      <button id="count-minus-btn" onclick="countDown()">COUNT ⬇</button>
      <button id="entry-btn" onclick="entry()">ENTRY</button>
      <button id="exit-btn" onclick="exited()">EXIT</button>
      <button id="reset-btn" onclick="resetAll()">RESET</button>
      <p id="entry-el">Entry(s): + </p>
      <p id="exit-el">Exit(s): - </p>
      <h1 id="total">Total</h1>
      <h2 id="totalSum">0</h2>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
